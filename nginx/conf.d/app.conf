server {
    listen 443 ssl;
    server_name localhost;

    # SSL-конфигурация
    ssl_certificate /etc/nginx/ssl/self-signed.crt;
    ssl_certificate_key /etc/nginx/ssl/self-signed.key;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Базовые настройки безопасности
    server_tokens off;
    proxy_hide_header X-Powered-By;

    # 1. Сначала применяем глобальный rate-limiting
    limit_req zone=auth_limit burst=40 nodelay;

    # 2. Если превышен лимит → бан (1/мин)
    error_page 429 = @ban_ip;


    # 3. ТОЛЬКО ПОТОМ проверяем токен
    location / {
        if ($is_valid_token = 0) {
            return 403 "Access denied: Invalid or missing API token";
        }

        # Общие настройки прокси
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        # Проксирование на backend
        location /health {
            proxy_pass http://chatbot:8000/health;
        }
        location /chat {
            proxy_pass http://chatbot:8000/chat;
        }
        location /threadpool-stats {
            proxy_pass http://chatbot:8000/threadpool-stats;
        }
        location /chroma {
            proxy_pass http://chromadb:8000;
        }
    }

    # Бан IP (возвращает 444 - молчаливый разрыв)
    location @ban_ip {
        limit_req zone=auth_banned burst=1 nodelay;
        return 444;
    }

    # Логирование
    access_log /var/log/nginx/access.log combined;
    error_log /var/log/nginx/error.log warn;
}