server {
    listen 80;
    server_name localhost;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
        try_files $uri =404;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name localhost;

    # SSL configuration (unchanged)
    ssl_certificate /etc/nginx/ssl/self-signed.crt;
    ssl_certificate_key /etc/nginx/ssl/self-signed.key;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Security headers
    server_tokens off;
    proxy_hide_header X-Powered-By;

    # More lenient rate limiting
    limit_req zone=auth_limit burst=20 nodelay;

    # Log banned IPs to separate file
    access_log /var/log/nginx/access.log combined;
    access_log /var/log/nginx/banned_ips.log banned_format if=$should_ban_ip;

    # Token validation
    if ($is_valid_token = 0) {
        return 422 '{"error": "Invalid or missing API token"}';
    }

    location /chat {
        proxy_pass http://chatbot:8000/chat;
    }

    # Health check without token validation
    location /health {
        proxy_pass http://chatbot:8000/health;
    }

    location /threadpool-stats {
        proxy_pass http://chatbot:8000/threadpool-stats;
    }

    # Default location for other requests
    location / {
        return 404 '{"error": "Not found"}';
    }

    # Error logging
    error_log /var/log/nginx/error.log warn;
}
