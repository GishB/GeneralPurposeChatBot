server {
    listen 443 ssl;
    server_name localhost;

    # SSL
    ssl_certificate /etc/nginx/ssl/self-signed.crt;
    ssl_certificate_key /etc/nginx/ssl/self-signed.key;
    ssl_protocols TLSv1.2 TLSv1.3;

    # Безопасность
    server_tokens off;
    proxy_hide_header X-Powered-By;

    # Глобальный rate limit
    limit_req zone=auth_limit burst=40 nodelay;

    # Перехват ошибок для бана
    proxy_intercept_errors on;
    error_page 403 = @ban_ip;
    error_page 422 = @ban_ip;
    error_page 429 = @ban_ip;

    location / {
        # Проверка токена
        if ($is_valid_token = 0) {
            return 403 "Access denied: Invalid or missing API token";
        }

        # Проксирование
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;

        location /health {
            proxy_pass http://chatbot:8000/health;
        }
        location /chat {
            proxy_pass http://chatbot:8000/chat;
        }
        location /threadpool-stats {
            proxy_pass http://chatbot:8000/threadpool-stats;
        }
        location /chroma {
            proxy_pass http://chromadb:8000;
        }
    }

    # Бан IP (1 запрос/мин)
    location @ban_ip {
        limit_req zone=auth_banned burst=1 nodelay;
        return 444;
    }

    # Логирование
    access_log /var/log/nginx/access.log combined;
    error_log /var/log/nginx/error.log warn;
}